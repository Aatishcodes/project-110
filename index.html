<html>

<head>
  <title>Hands To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>

      <h1 id="emojibar" class="btn btn-warning"> Gesture to Emoji App
        <div>
          <span>👍</span>
          <span>🙏</span>
          <span>🙌</span>
          <span>👎</span>
          <span>👍</span>
          <span>🤝</span>
        </div>

      </h1>



      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b style="color: yellow">Are you saying ok?</b>
        <br>
        <b style="color: black">Are you saying good?</b>
        <br>
        <b style="color: red">Are you saying bad?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label id="webcamviewlabel">Webcam-view</label>
        <div id="camera">
        </div>


        <br><br>
        <button   id="capture_image" class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
      </div>

      <div id="prediction_div" class="col-md-4 col-sm-12 col-xs-12">
        <label class="prediction_label">Prediction 1 - </label>

        <p class="emotion_name" id="result_emotion_name">

        </p>


        <p class="emoji" id="emoji_image_1">

        </p>

        <label class="prediction_label">Prediction 2 - </label>

        <p class="emotion_name" id="result_emotion_name2">

        </p>


        <p class="emoji" id="emoji_image_2">

        </p>

      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
        <label id="snapshotlabel">Snapshot</label>
        <div id="result">
        </div>


        <br><br>
        <button  class="btn btn-success" onclick="identify_emotion()">Identify Gesture</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
